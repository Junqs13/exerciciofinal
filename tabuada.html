<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada de Multiplicação</title>
</head>
<body>
    <h1>Tabuada de Multiplicação</h1>
    <p>Digite um número para ver sua tabuada.</p>
    <script>
        // Solicita o número do usuário
        let numero = parseInt(prompt("Digite um número para ver sua tabuada:"), 10);

        // Verifica se o valor é válido
        if (isNaN(numero)) {
            alert("Por favor, insira um número válido.");
        } else {
            // Exibe a tabuada do número
            let resultado = `Tabuada do número ${numero}:\n`;
            for (let i = 1; i <= 10; i++) {
                resultado += `${numero} x ${i} = ${numero * i}\n`;
            }
            alert(resultado); // Mostra o resultado em uma caixa de diálogo
        }
    </script>
</body>
</html>
