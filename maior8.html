<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números Maiores que 8</title>
</head>
<body>
    <h1>Contador de Números Maiores que 8</h1>
    <p>Insira 20 números para verificar quantos deles são maiores que 8.</p>
    <script>
        // Variável para contar os números maiores que 8
        let contador = 0;

        // Loop para ler 20 números
        for (let i = 1; i <= 20; i++) {
            // Solicita o número do usuário
            let numero = parseFloat(prompt(`Digite o número ${i}:`));

            // Verifica se o número é maior que 8
            if (numero > 8) {
                contador++;
            }
        }

        // Exibe o resultado
        alert(`Você digitou ${contador} número(s) maior(es) que 8.`);
    </script>
</body>
</html>
