<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repetição com JavaScript</title>
</head>
<body>
    <script>
        // Estrutura de repetição para exibir a mensagem 20 vezes
        for (let i = 0; i < 20; i++) {
            alert("Eu gosto de estudar Javascript!");
        }
    </script>
</body>
</html>
